<!DOCTYPE html>
<html>
<head>
	<title>Lets Chat !</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="news.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Lets Start Reading The News!	<sup>
	<img src="icon.png">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="logo.png" class="logo">
		<h3 >Lets know about the things happening in the world right now</h3>
		<h4 >Join News room today</h4>
		<div class="form-group">
            <button id="india_today" class="btn btn-primary"onclick="indiatoday()"> India Today</button>
			<button id="cnn-news" class="btn btn-primary"onclick="cnnnews()"> CNN-News 18</button>
			<button id="zee_news" class="btn btn-primary"onclick="zee()">Zee news</button>
			<button id="times_now" class="btn btn-primary"onclick="timesnow()"> Times Now</button>

		</div>
		<button id="logout_button" class="btn btn-primary" onclick="logout2()">Log in to News Room</button> 
	</div>
</center>
</body>
</html>
